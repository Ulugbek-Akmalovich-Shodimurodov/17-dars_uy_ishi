<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the number</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mali:wght@500&family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
      <div class="game-box">
        <h1 class="game-title">
          Find the number
        </h1>
        <span class="explanatory-text">Enter a number (0...20)</span>
        <input type="text" class="write-number" placeholder="5">
        <button  class="clicked_btn">Submit</button>
        <div class="count-div explanatory-text"><span class="count-text">Chance : </span><span class="chance-number">5</span></div>
      </div>
      

      <!-- modal -->

      <div class="modal-container">
        <div class="popup">
          <img class="modal-img1" src="https://rukminim1.flixcart.com/image/416/416/jupu7ww0/poster/h/b/s/large-2470-smiling-emoji-sticker-poster-motivational-poster-original-imaffmnvxtfppaju.jpeg?q=70" alt="">
          <img class="modal-img modal-img2" src="https://i.pinimg.com/474x/3e/ae/f0/3eaef0526bbb8f4d4bc01429a9548521--smiley-smile-smiley-faces.jpg" alt="">
          <h2 class="modal-title">
            You lost !!!
          </h2>
          <a href="./index.html" class="modal-btn" type="button" >Retry</a>
        </div>
      </div>

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
