<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the number</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mali:wght@500&family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
      <div class="game-box">
        <h1 class="game-title">
          Find the number
        </h1>
        <span class="explanatory-text">Enter a number</span>
        <input type="text" class="write-number" placeholder="5">
        <button  class="clicked_btn">Submit</button>
        <div class="count-div explanatory-text"><span class="count-text">Chance : </span><span class="chance-number">5</span></div>
      </div>
      <div class="popup">
        <h2 class="modal-title">
          You won !!!
        </h2>
        <button class="modal-btn" type="button" >Retry</button>
      </div>

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
